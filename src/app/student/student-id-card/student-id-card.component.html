<div
  *ngIf="printView"
  style="
    background-color: rgba(0, 0, 0, 0.3);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
  "
>
  <i
    class="fas fa-spinner fa-spin fa-3x"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
    "
  ></i>
</div>
<div class="row px-1">
  <div class="col-6 col-lg-10">
    <h3 style="letter-spacing: 0.9px; text-transform: uppercase">
      Manage Student Section
    </h3>
  </div>
  <div class="col-6 col-lg-2" style="text-align: right">
    <span
      class="mt-1 btn btn-success btn-sm rounded-pill"
      [routerLink]="['../student-section-list']"
      >List&nbsp;&nbsp;<i class="fa fa-list"></i
    ></span>
  </div>
  <hr class="p-0 m-0" />
  <br />

  <div
    class="col-12 my-2"
    *ngIf="this.school_code != 'Select School'; else notFound"
  >
    <div class="row">
      <div
        class="col-12 col-lg-6 col-xl-4 tabs"
        style="border-right: 12px solid whitesmoke"
      >
        <div class="row g-4">
          <div class="col-12">
            <div>
              <h5>Search Students</h5>
            </div>
          </div>
          <div class="col-12">
            <div class="inputBox">
              <select
                class="form-control"
                required
                (change)="onSelectClass($event)"
              >
                <option value="">N/A</option>
                <option
                  *ngFor="let data of classList"
                  value="{{ data | json }}"
                > 
                  {{ data.class }}
                </option>
              </select>
              <label>Class</label>
            </div>
          </div>

          <div class="col-12" style="text-align: left" >
            <span class="btn btn-sm btn-success" (click)="openPDF()"
              >Download</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #notFound>
    <div class="row my-2 px-2">
      <div
        class="col-12 tabs"
        style="position: relative; display: flex; align-items: baseline"
      >
        <i class="fa fa-building fa-2x text-danger" aria-hidden="true"></i
        >&nbsp;&nbsp;&nbsp;
        <h5 class="text-danger">
          No school Selected. Please Select the school
        </h5>
      </div>
    </div>
  </ng-template>
</div>
