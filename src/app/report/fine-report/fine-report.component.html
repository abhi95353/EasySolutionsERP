<div class="row">
    <div class="col-12">
        <h3 style="text-transform: uppercase; letter-spacing: 0.9px;">Fee Fine List</h3>
    </div>
    <hr class="p-0 m-0">

    <br>


    <div class="col-12 my-2 py-4 " style="background-color: white;">
        <div class="row px-1">
            <div class="col-12 col-lg-6 my-2">
               
                <button class="btn btn-sm btn-warning" (click)="downloadCSV()">Export Excel</button>&nbsp;
                

            </div>
            <div class="col-12 col-lg-6" style="display: flex; align-items: center;">
             <label for="">Fine&nbsp;Type:</label>&nbsp;
             <select class="form-control" (change)="onClickConcession(cons.value)" #cons>
                <option value="null">Select Fine Type</option>
                <option *ngFor="let dt of concessionList" value="{{dt | json}}">{{dt.name}}</option>
             </select>
            </div>
 
    
          
        </div>
        <div class="table-responsive mx-1 my-4" style="border-radius: 5px;">
            <table class="table table-striped table-hover table-bordered border-success" id="htmlData">
                <thead class="bg-success text-white">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">A/c No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Assign at</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of USERS;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{data.student.account}}</td>
                        <td>{{data.student.name}}</td>
                        <td>{{data.charge}}</td>
                        <td>{{data.assign_at}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- <nav aria-label="...">
                <ul class="pagination justify-content-start">
                    <li class="page-item disabled">
                        <span class="page-link">Previous</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item " aria-current="page">
                        <span class="page-link bgs">2</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav> -->
        </div>
    </div>
</div>
