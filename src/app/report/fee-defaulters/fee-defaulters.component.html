<div class="row">
    <div class="col-12">
        <h3 style="text-transform: uppercase; letter-spacing: 0.9px;">Fee Defaulter List</h3>
    </div>
    <hr class="p-0 m-0">

    <br>


    <div class="col-12 p-4" style="background-color: white;">
        <h5>Filter:</h5>
       <div class="row">
        <div class="col-4">
            <label for="class">Class:</label>
            <select [(ngModel)]="standard_id" id="class" class="form-control">
                <option *ngFor="let dt of classList;let i = index" value="{{dt.id}}">{{dt.notation}}</option>
            </select>
        </div>
        <div class="col-4">
            <label for="month">Month:</label>
            <select [(ngModel)]="mnth" id="month" class="form-control">
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
            </select>
        </div>
        <div class="col-4">
            <button (click)="showDefaulter()" class="btn btn-success mt-4">Apply Filter</button>
        </div>
       </div>
    </div>


    <div class="col-12 my-2 py-4 " style="background-color: white;">
        <div class="row px-1">
            <div class="col-12 col-lg-6 my-2">
               
                <button class="btn btn-sm btn-warning" (click)="downloadCSV()">Export Excel</button>&nbsp;
                

            </div>
            <div class="col-12 col-lg-3" style="display: flex; align-items: center;">
             <label for="">Status:</label>&nbsp;
             <select class="form-control" (change)="onClickMonth()" [(ngModel)]="status" title="Status">
                 <option value="null" >Select Status</option>
                 <option value="0">PAID</option>
                 <option value="1">UNPAID</option>
             </select>
            </div>

            <div class="col-12 col-lg-3" style="display: flex; align-items: center;">
                <label for="">Amount:</label>&nbsp;
                <select class="form-control" (change)="onClickAmount()" [(ngModel)]="amount" title="Amount">
                 <option value="null">Select Amount</option>
                    <option value="1000">Greater than 1000</option>
                    <option value="2000">Greater than 2000</option>
                    <option value="5000">Greater than 5000</option>
                    <option value="10000">Greater than 10000</option>
                    <option value="15000">Greater than 15000</option>
                </select>
               </div>
          
        </div> 
        <div class="table-responsive mx-1 my-4" style="border-radius: 5px;">
            <table class="table table-striped table-hover table-bordered border-success" id="htmlData">
                <thead class="bg-success text-white">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">A/c No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Class</th>
                        <th scope="col">Division</th>
                        <th scope="col">Default Amount</th>
                        <th scope="col">Default Month</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="USERS.length > 0;else notFound">
                        <tr *ngFor="let data of USERS;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{data.account}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.class}}</td>
                            <td>{{data.notation}}</td>
                            <td>{{data.default_amount}}</td>
                            <td>{{data.default_month}}</td>
                            <td>
                                <span *ngIf="data.default_month == 0 " class="text-success">PAID</span>
                                <span *ngIf="data.default_month  > 0 " class="text-danger">UNPAID</span>
                            </td>
                        </tr>
                    </ng-container>
                    <ng-template #notFound>
                        <tr>
                            <td *ngIf="!loadingData" [colSpan]="8" class="text-center"><i class="text-danger">No Data Found</i></td>
                            <td *ngIf="loadingData" [colSpan]="8" class="text-center"><i class="fa fa-spinner fa-pulse fa-lg text-danger"></i></td>
                        </tr>
                    </ng-template>
                </tbody> 
            </table>

                <ul class="pagination justify-content-start">
                    <li class="page-item disabled">
                        <span class="page-link">Previous</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item " aria-current="page">
                        <span class="page-link bgs">2</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav> -->
        </div>
    </div>
</div>
