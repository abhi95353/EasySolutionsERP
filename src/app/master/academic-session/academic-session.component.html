<div *ngIf="classesBoxStatus"
    style="position: fixed;top: 0;left: 0;width:100%;height: 100%;background-color:rgba(0,0,0, 0.5);z-index: 10;">
</div>

 

<!-- Add Box -->
<div class="box" style="z-index: 11;" [ngClass]="this.classesBoxStatus? 'top-10' : ''">
    <div>
        <div class="p-2 pt-3" style="display: flex; justify-content: space-between;">
            <h4 style="letter-spacing: 0.9px; text-transform: uppercase; ">{{title}} Academic&nbsp;Session</h4>
            <span class="btn btn-sm rounded-pill" (click)="onClickClassesBox(false , 'add' , null)"><i
                    class="fa fa-times"></i></span>
        </div>
        <hr class="p-0 m-0"> 
        <br>
        <div style="display: flex; justify-content: space-between;">
            <form [formGroup]="sessionForm" (ngSubmit)="addSubmit()" ngNativeValidate>
                <div class="row g-4 px-4">
                    <!-- <div class="col-12 col-lg-12 col-xl-12">
                        <label>School List</label><sup class="text-danger">*</sup>
                        <input type="text" formControlName="school_code" required readonly class="form-control">
                    </div> -->
                    <div class="col-12 col-lg-12 col-xl-12" style="display: flex; justify-content: start;">
                        <label>Session&nbsp;Start</label><sup class="text-danger">*</sup>
                        <input type="month" class="form-control" autofocus
                            formControlName="session_start" required>

                            <label>Session&nbsp;End</label><sup class="text-danger">*</sup>
                            <input type="month" class="form-control"  autofocus
                            formControlName="session_end" required>
                    </div>
                    <hr class="p-0 m-0" style="color: white;">
                    <div class="col-12 col-lg-12 col-xl-12">
                        <label>Session&nbsp;Start&nbsp;From</label><sup class="text-danger">*</sup>
                        <input type="date" class="form-control"
                            formControlName="session_start_from" required>
                    </div>
                    <div class="col-12 mb-4">
                        <input type="submit" class="btn btn-md btn-success rounded-pill" [disabled]="submitStatus" value="Submit">&nbsp;<i
                        class="fas fa-spinner fa-pulse text-success fa-lg" *ngIf="submitStatus"></i>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>






<!-- Manage -->

<div class="row">
    <div class="col-lg-10 col-8">
        <h3 style="text-transform: uppercase; letter-spacing: 0.9px;">Manage Academic Sessions</h3>
    </div>
    <div class="col-4 col-lg-2" style="text-align: right;">
        <span *ngIf="this.school_code != 'Select School'" class="mt-lg-1 btn btn-success btn-sm rounded-pill"
            (click)="onClickClassesBox(true , 'add' , null , null)">Session&nbsp;&nbsp;<i class="fa fa-plus-square"></i></span>
    </div>
    <hr class="p-0 m-0">

    <br>


    <div class="col-12 my-2 tabs" *ngIf="this.school_code != 'Select School' ; else notFound">

        <div class="row px-1">
            <div class="col-12 col-lg-8 my-2"> 
                <button class="btn btn-sm btn-warning" (click)="downloadCSV()">Excel</button>&nbsp;
            </div>
            <div class="col-12 col-lg-4">
                <div style="display: flex;justify-content: end;">
                    <input type="search" class="form-control" placeholder="Search" [(ngModel)]="searchText">
                    <i class="fa fa-search fa-lg"
                        style="background-color: lightseagreen;color: white;padding: 0px 10px;margin-left: -10px;border-radius: 5px;padding-top: 12px;"></i>
                </div>
            </div>
        </div> 
        <div class="table-responsive mx-1 my-4" style="border-radius: 5px;">
            <table class="table  table-hover table-bordered" id="htmlData">
                <thead class="bg-success text-white">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Session</th>
                        <th scope="col">Start At</th>
                        <th scope="col">End At</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of sessionList | filter:searchText;; let i = index">
                            <td scope="row">{{data.id}}</td>
                            <td>{{data.session}}</td>
                            <td>{{data.start_at}}</td>
                            <td>{{data.end_at}}</td>
                            <td>
                              <i class="fa fa-trash text-danger" (click)="deleteSession(data.id , data.uuid)"></i>
                                </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ng-template #notFound>
    <div class="row my-2 px-2">
        <div class="col-12 tabs" style="position: relative;display: flex;align-items: baseline;">
            <i class="fa fa-building fa-2x text-danger" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<h5
                class="text-danger">No school Selected. Please Select the school</h5>
        </div>
    </div>
</ng-template>
