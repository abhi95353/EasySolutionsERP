<div class="box" id="concessions" *ngIf="this.visibility && type == 'concessions'">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h5>Concession List</h5>
            </div>
            <div class="col-2" style="text-align: right;">
                <span>
                    <i class="fa fa-times d-block" style="cursor: pointer;" (click)="closeBox()" ></i>
                </span>
            </div>
        </div>
        <hr class="mt-2 p-0">
        <div class="row">
            <div class="col-12"> 
                <table class="table table-sm">
                    <tr>
                        <th>Name</th>
                        <th >Current</th>
                        <th >Entire</th>
                    </tr>

                    <tr *ngFor="let dt of concession.controls">
                        <td >{{dt.value.name}}</td>
                        <td >
                            <span style="text-decoration: underline;color: blue;cursor: pointer;" *ngIf="!dt.value.is_active" (click)="updateConcession($event , dt.value , 1 , 1)" > Add </span>
                            <span style="text-decoration: underline;color: blue;cursor: pointer;" *ngIf="dt.value.is_active" (click)="updateConcession($event , dt.value , 1 , 0)" > Remove </span>
                          </td>
                        <td >
                            <span style="text-decoration: underline;color: blue;cursor: pointer;" *ngIf="!dt.value.is_active_all" (click)="updateConcession($event , dt.value , 0 , 1)" > Add </span>
                            <span style="text-decoration: underline;color: blue;cursor: pointer;" *ngIf="dt.value.is_active_all"  (click)="updateConcession($event , dt.value , 0 , 0)" > Remove </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>






<div class="box" id="fines" *ngIf="this.visibility && type == 'fines'">

        <div class="row">

                </span>
            </div>
        </div>
        <hr class="mt-2 p-0">
        <div class="row">
            <div class="col-12"> 
                <table class="table">
                    <tr *ngFor="let dt of dataList">
                        <td>{{dt.name}}</td>
                        <td><div class="form-check form-switch">
                            <!-- <input class="form-check-input" type="checkbox" id="{{dt.name}}" [checked] = "dt.status" (change)="updateConcession($event , dt.name)"> -->
                          </div></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
