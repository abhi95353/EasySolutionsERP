    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="this.transData != null">{{this.transData.tr_name}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form ngNativeValidate [formGroup]="checkPointsList" (ngSubmit)="submit()">
        <div class="row g-4">
            <div class="col-12">
                <div class="col-12 col-lg-12 col-xl-12">
                    <div class="inputBox">
                      <input
                        type="text"
                        class="form-control"
                        required
                        placeholder="Stop Name"
                        formControlName="stop_name"
                        required
                      />
                      <label>Stop Name <sup class="text-danger bold">*</sup></label>
                    </div>
                  </div>
            </div>

            <div class="col-12">
                <div class="col-12 col-lg-12 col-xl-12">
                    <div class="inputBox">
                      <input
                        type="text"
                        class="form-control"
                        required
                        placeholder="Stop Number"
                        formControlName="stop_no"
                        required

                      />
                      <label>Stop Number <sup class="text-danger bold">*</sup></label>
                    </div>
                  </div>
            </div>

            <div class="col-12">
                <div class="col-12 col-lg-12 col-xl-12">
                    <div class="inputBox">
                      <input
                        type="text"
                        class="form-control"
                        required
                        placeholder="Distance (in km)"
                        formControlName="distance"
                        required

                      />
                      <label>Distance (in km) <sup class="text-danger bold">*</sup></label>
                    </div>
                  </div>
            </div>

            <div class="col-12">
                <div class="col-12 col-lg-12 col-xl-12">
                    <div class="inputBox">
                      <input
                        type="time"
                        class="form-control"
                        required
                        placeholder="Timing"
                        formControlName="timing"
                        required

                      />
                      <label>Timing <sup class="text-danger bold">*</sup></label>
                    </div>
                  </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-success">Add Stoppage</button>
            </div>
        </div>
    </form>

        <hr>
        <div class="row">
            <div class="col-12">
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Stop Name</th>
                            <th>Stop No</th>
                            <th>Distance</th>
                            <th>Timing</th>
                            <th><i class="fa fa-trash" aria-hidden="true"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dt of checkPoints;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{dt.stop_name}}</td>
                            <td>{{dt.stop_no}}</td>
                            <td>{{dt.distance}}/{{dt.unit}}</td>
                            <td>{{dt.timing}}</td>
                            <td><i class="fa fa-times text-danger" style="cursor: pointer;" (click)="deleteCheckBox(dt.id , dt.uuid)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
