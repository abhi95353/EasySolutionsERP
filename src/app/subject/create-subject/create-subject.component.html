<div class="row px-1">
  <div class="col-8 col-lg-10">
    <h3 style="letter-spacing: 0.9px; text-transform: uppercase">
      Create&nbsp;Subject
    </h3>
  </div>

  <div
    class="col-4 col-lg-2"
    style="text-align: right"
    *ngIf="this.school_code != 'Select School'"
  >
    <span
      class="mt-lg-1 btn btn-success btn-sm rounded-pill"
      [routerLink]="['../manage-subject']"
      >View List&nbsp;<i class="fa fa-eye"></i
    ></span>
  </div>
  <hr class="p-0 m-0" />
  <br />

  <div
    class="col-12 col-lg-10 col-xxl-10 offset-lg-1 offset-xxl-1"
    *ngIf="this.school_code != 'Select School'; else notFound"
  >
    <form [formGroup]="subjectForm" (ngSubmit)="createSubject()" ngNativeValidate >
        <div class="row">
            <div class="col-12 p-3 mb-2 tabs">
                <h5>Subject&nbsp;Form</h5>
                <br>
               <div class="col-12 col-md-4">
                  <div class="inputBox">
                      <input type="text" formControlName="name" required="">
                      <label>Subject Name</label>
                </div>
               </div>
               <div class="col-12 col-md-12 my-2">
                  <ng-container *ngFor="let dt of classList">
                    <input type="checkbox" (click)="addClass(dt.id , dt.uuid , $event)" id="{{dt.id}}" class="mx-2 my-2"><label for="{{dt.id}}">{{dt.class}}</label>&nbsp;
                </ng-container>
              </div>
               
               
             <br>

            <div class="col-12 col-md-4">
                <input type="submit" value="Create" class="btn btn-sm btn-success">
            </div>
            
            </div>
            
          </div>
    </form>
  </div>

  <ng-template #notFound>
    <div class="row my-2 px-2">
      <div
        class="col-12 tabs"
        style="position: relative; display: flex; align-items: baseline"
      >
        <i class="fa fa-building fa-2x text-danger" aria-hidden="true"></i
        >&nbsp;&nbsp;&nbsp;
        <h5 class="text-danger">
          No school Selected. Please Select the school
        </h5>
      </div>
    </div>
  </ng-template>
</div>
